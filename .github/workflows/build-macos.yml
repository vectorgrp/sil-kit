name: macOS build

on:
  workflow_call:

jobs:
  build-macos:
    if: ${{ false }} #disabled for now
    runs-on: macos-latest
    environment: public-github-runners
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: ./.github/actions/build-cmake-preset
      with:
        preset-name: clang-release
        testlog-name: ${{ github.job }}
