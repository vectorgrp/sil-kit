name: 'Linux + UB Sanitizer'
on:
  workflow_call:
    inputs:
      run_build:
        required: true
        type: boolean

  push:
    branches: [ 'main' ]

jobs:
  clang14-ubsan:
    name: Undefined Behavior Sanitizer Tests
    environment: public-github-runners
    runs-on: ubuntu-22.04
    if: inputs.run_build == true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/build-cmake-preset
        with:
          preset-name: ubsan
          cmake-args: "-D CMAKE_C_COMPILER=clang-14 -D CMAKE_CXX_COMPILER=clang++-14"
          do-package: false
