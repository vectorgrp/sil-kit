name: 'Windows builds'

on:
  workflow_call:
    inputs:
      do_package:
        required: false
        type: boolean
        default: false
      do_package_symbols:
        required: false
        type: boolean
        default: false
      retention_days:
        required: false
        type: number
        default: 14
      run_build:
        required: true
        type: boolean

  push:
    branches: [ 'main' ]

concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-win-x64:
    runs-on: windows-2019
    environment: public-github-runners
    if: inputs.run_build == true
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: ./.github/actions/build-cmake-preset
      with:
        preset-name: vs141-x64-release
        do-package: ${{ inputs.do_package }}
        retention-days: ${{ inputs.retention_days }}
        build-arch: x64
        testlog-name: ${{ github.job }}

  build-win-x32:
    runs-on: windows-2019
    environment: public-github-runners
    if: inputs.run_build == true
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: ./.github/actions/build-cmake-preset
      with:
        preset-name: vs141-x86-release
        do-package: ${{ inputs.do_package }}
        retention-days: ${{ inputs.retention_days }}
        build-arch: x86
        testlog-name: ${{ github.job }}
